name: ciderMC
version: '1.0-SNAPSHOT'
main: com.cidermc.untitled.main
prefix: cider
author: Salty


commands:
  inventorysize:
    description: Count the items in your inventory
    usage: /cider inventorysize <player>
  playercount:
    description: Tracks the player count
    usage: /cider playercount

permissions:
  cider.*:
  cider.countinventory:
  cider.playercount:

permission-message: You do not have permission to use this command.
usage: "Usage: /cider [args]"
