name: ciderMC
version: '1.0-SNAPSHOT'
main: com.cidermc.untitled.main
prefix: cider
author: Salty
api-version: 1.21

commands:
  cider:
    description: Main plugin command
    usage: "/cider <subcommand> [args]"
    aliases: [c]

permissions:
  cider.*:
    description: Gives access to all cider commands
    default: op
  cider.inventorycount:
    description: Allows checking own inventory
    default: op
  cider.inventorycount.other:
    description: Allows checking other players' inventories
    default: op

permission-message: You do not have permission to use this command.