name: ciderMC
version: '1.0-SNAPSHOT'
main: com.cidermc.untitled.main
prefix: cider
author: Salty


commands:
  inventorysize:
    description: Count the items in your inventory
    usage: /inventorysize <player> <block>
  ranks:
    description: Ranks command
    usage: /ranks

permissions:
  cider.*:
  cider.countinventory:
  cider.inventorycount:
  cider.inventorycount.other:


permission-message: You do not have permission to use this command.
usage: "Usage: /cider [args]"
